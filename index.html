<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultado1"></div>
    <div id="resultado2"></div>
    <div id="resultado3"></div>
    <div id="resultado4"></div>

    <script>
        var valor1=12;
        var valor2=15;

        var suma= valor1+valor2;
        var resta= valor1-valor2;
        var mul= valor1*valor2;
        var div=valor1/valor2;
        document.getElementById('resultado1').innerHTML="la suma del valor1 y del valor 2 es:"+suma;
        document.getElementById('resultado2').innerHTML="la resta del valor1 y del valor 2 es:"+resta;
        document.getElementById('resultado3').innerHTML="la multiplicacion del valor1 y del valor 2 es:"+mul;
        document.getElementById('resultado4').innerHTML="la division del valor1 y del valor 2 es:"+div;
    </script>
    
</body>
</html>
